<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>REMS - Real Estate Management System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3" style="width: 300px;">
        <nav class="navbar bg-light navbar-light">
            <a href="dashboard" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>REMS</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <th:block>
                        <img th:if="${session.user.userType.toString() == 'ADMIN'}" src="/img/Raihan.png" alt="ADMIN Photo" class="rounded-circle" style="width: 40px; height: 40px;">
                        <img th:if="${session.user.userType.toString() == 'SELLER'}" src="/img/Alamin.jpg" alt="SELLER Photo" class="rounded-circle" style="width: 40px; height: 40px;">
                        <img th:if="${session.user.userType.toString() == 'BUYER'}" src="/img/Rabby.jpg" alt="BUYER Photo" class="rounded-circle" style="width: 40px; height: 40px;">
                    </th:block>
<!--                    <img class="rounded-circle" src="/img/user.jpg" alt="" style="width: 40px; height: 40px;">-->
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3" th:object="${session}">
                    <h6 class="mb-0" th:text="*{user.fullName}"></h6>
                    <span th:text="*{user.userType}"></span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a href="dashboard" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <a th:if="${session.user.userType.toString() == 'ADMIN'}" href="property-list" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Property Management</a>
                <a href="property-request-list" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Property Request</a>
                <a th:if="${session.user.userType.toString() == 'ADMIN'}" href="user-management" class="nav-item nav-link"><i class="fas fa-user-alt me-2"></i>User Management</a>
                <a th:if="${session.user.userType.toString() == 'ADMIN'}" href="#" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Transaction Management</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="dashboard.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <form class="d-none d-md-flex ms-4">
                <input class="form-control border-0" type="search" placeholder="Search">
            </form>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <th:block>
                            <img th:if="${session.user.userType.toString() == 'ADMIN'}" src="/img/Raihan.png" alt="ADMIN Photo" class="rounded-circle" style="width: 40px; height: 40px;">
                            <img th:if="${session.user.userType.toString() == 'SELLER'}" src="/img/Alamin.jpg" alt="SELLER Photo" class="rounded-circle" style="width: 40px; height: 40px;">
                            <img th:if="${session.user.userType.toString() == 'BUYER'}" src="/img/Rabby.jpg" alt="BUYER Photo" class="rounded-circle" style="width: 40px; height: 40px;">
                        </th:block>
<!--                        <img class="rounded-circle me-lg-2" src="/img/user.jpg" alt="" style="width: 40px; height: 40px;">-->
                        <span class="d-none d-lg-inline-flex" th:text="*{session.user.fullName}"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="my-profile" class="dropdown-item">My Profile</a>
                        <a th:href="@{/signIn}" class="dropdown-item">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!--    Profile Details-->
        <div class="container mt-5">
            <div class="row">
                <!-- Profile Sidebar -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle img-thumbnail mb-3">
                            <h4 class="card-title" th:text="*{session.user.fullName}"></h4>
                            <p class="text-muted" th:text="*{session.user.userType}"></p>
                            <button class="btn btn-primary btn-sm">Edit Profile Picture</button>
                        </div>
                    </div>
                </div>
                <!-- Profile Details -->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h5>My Profile</h5>
                        </div>
                        <div class="card-body">
                            <form th:object="${user}">
                                <!-- Personal Information -->
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" th:value="${user.fullName}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" th:value="${user.phone}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" th:value="${user.location}" readonly>
                                </div>
                                <!-- Account Settings -->
                                <hr>
                                <h5>Account Settings</h5>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" value="********" readonly>
                                    <button type="button" class="btn btn-link">Change Password</button>
                                </div>
                                <!-- Save Changes -->
                                <button type="button" class="btn btn-primary mt-3" th:data-username="${session.user.username}" onclick="editProfile(this)">Edit Details</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    Profile Details Ends-->

        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">Real Estate Management System</a>, All Right Reserved.
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/chart/chart.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
<script>
    function editProfile(button) {
        const username = button.getAttribute("data-username");
        if (username) {
            window.location.href = `/my-profile/edit/${username}`;
        } else {
            alert("Username not found!");
        }
    }
</script>
</body>
</html>
